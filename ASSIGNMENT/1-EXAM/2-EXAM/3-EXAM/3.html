<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">HTML Table with Rowspan and Colspan</h1>
    <table>
        <tr>
            <th rowspan="2">S. No</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Age</th>
            <th rowspan="2">Country</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aayush</td>
            <td>Saha</td>
            <td>30</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sahil</td>
            <td>parmar</td>
            <td>25</td>
            <td rowspan="2">UK</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Shlok</td>
            <td>Shah</td>
            <td>35</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Priyank</td>
            <td>Patel</td>
            <td>18</td>
            <td>India</td>
        </tr>
    </table>
</body>
</html>
