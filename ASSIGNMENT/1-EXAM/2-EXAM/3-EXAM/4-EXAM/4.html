<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
            height: auto;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Product Table with Images and Links</h1>
    <table>
        <tr>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        <tr>
            <td><img src="I Phone.jpeg" alt="Iphone16 Pro Max"></td>
            <td><a href="https://example.com/product1" target="_blank">Iphone16 Pro Max</a></td>
            <td>$500</td>
            <td>A high-quality product with great features.</td>
        </tr>
        <tr>
            <td><img src="I watch.jpeg" alt="I watch"></td>
            <td><a href="https://example.com/product2" target="_blank">I watch</a></td>
            <td>$200</td>
            <td>Durable and reliable, perfect for everyday use.</td>
        </tr>
        <tr>
            <td><img src="MacBook.jpeg" alt="Mac Book"></td>
            <td><a href="https://example.com/product3" target="_blank">Mac Book</a></td>
            <td>$700</td>
            <td>Stylish design combined with modern technology.</td>
        </tr>
    </table>
</body>
</html>
